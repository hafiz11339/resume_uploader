<!DOCTYPE html>
<html lang="en">
    {% load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Resume Uploader</title>
    <link rel="stylesheet" href="{%static 'resumeapp/css/style.css'%}">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
</head>
<body>


    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div class="alert alert-primary" role="alert"> <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            </div>
                {% endfor %}
        </ul>
    {% endif %}
    <div class="container mb-10">
       <h1 class="text-center mb-5" id="main-heading">Resume Uploader</h1>
        <a href="{%url 'logout'%}"><button class="btn btn-outline-danger">Logout</button></a>
        <a href="{%url 'list'%}"><button class="btn btn-outline-primary">List Page</button></a>


        <div class="row">
            <div class="col-sm-8">

                <form action="{%url 'home'%}" method="post" enctype="multipart/form-data" class="shadow p-5">

                    {%csrf_token%}
                    {%for fm in form%}
                    <div class="form-group mb-3">
                        {{fm.label_tag}} {{fm}}
                    </div>
                    
                    {%endfor%}
                    <input type="submit" value="click" class="btn btn-outline-success">
                </form>

            </div>

        </div>
       
    </div>

</body>
</html>
