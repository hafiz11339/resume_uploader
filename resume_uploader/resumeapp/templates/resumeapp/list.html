<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>List</title>
</head>
<body>
        <a href="{%url 'logout'%}"><button class="btn btn-outline-danger">Logout</button></a>
         <a href="{%url 'home'%}"><button class="btn btn-outline-primary">Home Page</button></a>

    <div class="col-sm-4">
        <h2 class="text-center mb-3"><u>List of candidate</u></h2>

            {%for can in candidates%}
                <p>Candidate ID: {{can.id}}</p>
                <p>Name: <a href="{%url 'detail' can.id%}">{{can.name}}</a> </p>
                <p>Date Of Birth: {{can.dob}} </p>
                <hr>
            {%endfor%}

    </div>
</body>
</html>
