<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Detail Page</title>
    <link rel="stylesheet" href="{%static 'resumeapp/css/style.css'%}">
   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 shadow p-5">
                <h1 class="alert-info mb-3">Resume</h1>
                <p>Application No: {{data.id}}</p>
                <img src="{{data.profile_img.url}}" alt="" class="img-fluid img-thumbnail float-end mt-4" width="100" height="100">
                <p>Name: {{data.name}}</p>
                <p>DOB: {{data.dob}}</p>
                <p>Mobile : {{data.mobile}}</p>
                <a href="{{data.my_file.url}}">My File</a>
                
                <hr>

                
                <a class="btn btn-outline-danger" href="{% url 'home'%}">Go Back</a>
            </div>
           

        </div>
       

    </div>
</body>
</html>
